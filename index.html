<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
        href="Assets/style.css"
        rel="stylesheet"
    />    
    <title>Custom Name</title>
</head>
<body>
    <!-- Nav-Bar Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src ="Assets/stock-icon.png" alt="stock icon" class="icon"> 
                Custom Name
              </a>
              <div class="justify-content-right" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Stocks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Crypto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Kayne?!</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Search Card -->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
        
            <div class="card search-card">
                <div class="card-body">
                    <h4 class="card-title">Search for a Stock:</h4>
                    <form id="user-form">
                        <label class="form-label" for="stock"></label>
                        <input name="stockSymbol" id="stockSymbol" type="text" autofocus="true" class="form-input" />
                    </form>
                    <button type="submit" form="user-form" value="submit" class="btn">Search</button>
                </div>
            </div>
    <!-- Searched Stocks Card -->
            <div class="card searchedStocks-card">
                <div class="card-body">
                  <h4 class="card-title">Stocks:</h4>
                </div>
            </div>
    <!-- Stock and Crypto Info Cards     -->
            <div class="col-12 col-md-4.5">    
                <div class="card bullishStock-card"></div>
                <div class="card bullishCrypto-card"></div>
                <div class="card bearishStock-card"></div>
                <div class="card bearishCrypto-card"></div>
            </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="Assets/script.js"></script>
</body>
</html>
